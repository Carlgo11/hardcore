prefix: "[Hardcore] "

border:
  start-distance: 2000
  end-distance: 200
  time: 1000

difficulty:
  # Starting difficulty
  start-difficulty: 1
  # Value that the difficulty adds every time a new difficulty level is due to be set.
  addition: 1
  # Max difficulty. Set value to -1 if no max value should be set.
  max: -1
  # Delay between difficulty levels. Time in minutes
  delay: 5
  # Difficulty mode. (0 = Peaceful, 1 = Easy, 2 = Normal, 3 = Hard)
  mode: 3
  # Should the game ignore multiplying damage when it's caused by a player to another player.
  ignore-player-damage: true
  # Should player-to-player damage be ignored under the first level? (Helps the game move forward.)
  peaceful-first-level: true

game:
  # End the game when x players are alive.
  end-players: 1
  # Start the game when x players have joined.
  start-players: 3
  # Time between the last death and the server restarting. (In seconds)
  end-delay: 10
  # Wheter a new player can join an already started game or not.
  can-join-game: true
  # The time of day that the time should be set to whenever the game starts. (set -1 to disable)
  start-time: 6000

# Items to randomly give players every {difficulty.delay} minutes
# Material, quantity, data value (optional)
items:
  - [GOLDEN_APPLE, 1, 1]
  - [GOLDEN_APPLE, 1]
  - [SIGN, 1]
  - [COBBLESTONE, 32]
  - [DIAMOND, 1]
  - [IRON_INGOT, 2]
  - [BREAD, 5]
  - [TORCH, 10]
  - [CAKE, 1]