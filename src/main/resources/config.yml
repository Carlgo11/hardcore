prefix: "[Hardcore] "
mysql:
  username: "Hardcore"
  password: "password"
  url: "jdbc:mysql://localhost:3306/"
  database: "hardcore"

border:
  start-distance: 2000
  end-distance: 200
  time: 1000

difficulty:
  # Value that the difficulty adds every time a new difficulty level is due to be set.
  addition: 1
  # Max difficulty. Set value to -1 if no max value should be set.
  max: -1
  #Delay between difficulty levels. Time in minutes
  delay: 5
  #Difficulty mode. (0 = Peaceful, 1 = Easy, 2 = Normal, 3 = Hard)
  mode: 3